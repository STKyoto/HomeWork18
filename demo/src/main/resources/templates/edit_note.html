<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${note.id == null} ? 'Create New Note' : 'Edit Note'">Edit Note</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5" th:text="${note.id == null} ? 'Create New Note' : 'Edit Note'">Edit Note</h1>

    <form action="/note/edit" method="post">

        <input type="hidden" name="id" th:value="${note.id != null ? note.id : 0}" />

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${note.title}" required />
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" name="content" rows="4" th:text="${note.content}" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <div class="mt-4">
        <a href="/note/list" class="btn btn-secondary">Back to Note List</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
