<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error { /* Style for error messages */
            color: red;
            margin-top: 5px; /* Add some spacing */
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registration</h2>
    <form th:action="@{/register}" th:object="${myUser}" method="post">
        <input type="text" th:field="*{userName}" placeholder="Enter login" required>
        <div th:if="${#fields.hasErrors('userName')}" class="error" th:errors="*{userName}"></div> <br>

        <input type="password" th:field="*{password}" placeholder="Enter password" required>
        <div th:if="${#fields.hasErrors('password')}" class="error" th:errors="*{password}"></div> <br>

        <div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div> <br>
        <button type="submit">Confirm</button>
    </form>
</div>

</body>
</html>
